<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/5cf5de4df0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="statsus-bar">
        <div class="status-bar__column"></div>
            <span class="status-bar__clock">22:53
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class= "fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
                <span class="statsus-bar__battery-level">100%</span>
            </span>
        <div class="status-bar__column"></div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>

        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <lt class="chasts__chat">
                <a href="chat.html">
                <div class="chat__column">
                    <img class="chat__avatar g-avatar" src="images/buster.jpeg">
                    <div class="chat__content">
                        <span class="chat__username">
                            Buster Posey
                        </span>
                        <span class="chat__preview">
                            I'm Going to Oracle Park
                        </span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat__timestemp">
                        Yesterday
                    </span>
                </div>
                </a>
            </lt>
        </ul>

    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
